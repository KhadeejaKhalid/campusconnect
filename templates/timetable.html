<!DOCTYPE html>
<html>
<head>
    <title>CampusConnect - Timetable</title>
    <link rel="stylesheet" href="static\static\css\style.css">
</head>

<body>

<nav>
    <h2>CampusConnect</h2>
    <div>
        <a href="/">Dashboard</a>
        <a href="/timetable">Timetable</a>
        <a href="/labs">Labs</a>
        <a href="/forum">Forum</a>
    </div>
</nav>

<div class="container">

    <div class="card">
        <h3>Add Class</h3>
        <form method="POST">
            <input name="subject" placeholder="Subject" required>
            <input name="day" placeholder="Day" required>
            <input name="time" placeholder="Time" required>
            <button type="submit">Add</button>
        </form>
    </div>

    <div class="card">
        <h3>Your Schedule</h3>

        {% for row in timetable %}
            <p>{{ row.day }} - {{ row.subject }} ({{ row.time }})</p>
        {% endfor %}

    </div>

</div>
<script src="static\static\main.js"></script>
</body>
</html>
